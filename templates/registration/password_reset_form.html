<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Reset Your Password.{% endblock %}
{% block content %}
  <div class="page">
    <h1>Change your password.</h1>
    <p>Enter your email address below to receive a password reset token.</p>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Send</button>
      <p>Send me a one time link!</p>
    </form>
  </div>
{% endblock %}
